<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Plant Utopia - Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Transparent Background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
            color: #333;
            min-height: 100vh;
        }

        .page-container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255,255,255,0.85);
            box-shadow: 0 0 20px rgba(0,0,0,0.08);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 80vh;
        }

        header {
            background: linear-gradient(90deg, #4CAF50 60%, #388E3C 100%);
            color: rgb(94, 23, 23);
            text-align: center;
            padding: 2em 0 1em 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        header h2 {
            margin: 0.5em 0 0 0;
            font-weight: 400;
            font-size: 1.3em;
        }

        nav {
            background: rgba(51,51,51,0.95);
            color: white;
            padding: 0.7em 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1.2em;
            margin: 0 0.2em;
            border-radius: 4px;
            transition: background 0.2s;
        }

        nav a:hover {
            background: #4CAF50;
        }

        .content {
            flex: 1;
            padding: 32px 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(76,175,80,0.08);
        }

        .contact-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #388E3C;
            font-size: 1.6em;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #cfd8dc;
            border-radius: 6px;
            font-size: 1em;
            background: rgba(255,255,255,0.8);
            transition: border 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border: 1.5px solid #4CAF50;
            outline: none;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .submit-button {
            background: linear-gradient(90deg, #4CAF50 70%, #388E3C 100%);
            color: white;
            padding: 14px 0;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background 0.2s;
        }

        .submit-button:hover {
            background: #388E3C;
        }

        footer {
            background: rgba(51,51,51,0.95);
            color: white;
            text-align: center;
            padding: 1em 0;
            font-size: 1em;
        }

        @media (max-width: 600px) {
            .page-container, .contact-container {
                width: 98%;
                padding: 0;
            }
            .content {
                padding: 12px 2px;
            }
            .contact-container {
                padding: 18px 6px;
            }
        }
    </style>
</head>

<body>
    <div class="loader-container" id="loader">
        <div class="loader"></div>
        <div class="loading-bar"></div>
    </div>

    <div class="page-container">
        <header id="Header">
            <h1>PLANT UTOPIA</h1>
            <h2>Contact Us</h2>
            <hr />
        </header>

        <nav>
            <a href="index.html">Home</a>
            <a href="About Us.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>

        <div class="content">
            <div class="contact-container">
                <h2>Get in Touch!</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </div>

        <footer>
            <div>
                &copy; 2024 Plant Utopia. All rights reserved.
            </div>
        </footer>
    </div>

    <script>
        window.addEventListener('load', function() {
            document.getElementById('loader').style.display = 'none';
        });
    </script>
</body>
</html>
